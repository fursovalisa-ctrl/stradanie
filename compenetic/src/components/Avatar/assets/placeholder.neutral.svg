<svg
        opacity="0.9"
        viewBox="0 0 208 208"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
    <defs>
        <mask id="hole">
            <rect width="100%" height="100%" fill="white"/>
            <circle cx="121.333" cy="121.333" r="52" fill="black"/>
        </mask>

        <filter id="shadow">
            <feDropShadow dx="-2" dy="-1" stdDeviation="10" flood-color="rgba(0,0,0,0.2)"/>
        </filter>
    </defs>

    <g filter="url(#shadow)">
    <circle cx="104" cy="225.333" r="95.3333"  fill="darkgray"/>
        <circle cx="104" cy="225.333" r="95.3333"  fill="white" mask="url(#hole)"/>
        <circle cx="104" cy="86.6666" r="52"  fill="white"/>
    </g>
</svg>
